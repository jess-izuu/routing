<html>
  <head>
    <title>One Column - Minimaxing by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
  </head>
  <body>
    <div id="page-wrapper">
      <!-- Header -->
      <div id="header-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <header id="header">
                <h1><a routerLink="/" id="logo">transportcentral</a></h1>
                <nav id="nav">
                  <a routerLink="/" routerLinkActive="active">Home</a>
                  <a routerLink="/trains" routerLinkActive="active">Trains</a>
                  <a routerLink="/bikes" routerLinkActive="active">Bikes</a>
                  <a routerLink="/planes" routerLinkActive="active">Planes</a>
                  <a routerLink="/cars" routerLinkActive="active">Cars</a>
                </nav>
              </header>
            </div>
          </div>
        </div>
      </div>

      <!-- Main -->
      <div id="main">
        <div class="container">
          <div class="row main-row">
            <div class="col-12">
              <div>
                <button class="button" (click)="toggleView(1)">
                  Types of Aircrafts
                </button>
                <br />
                <button class="button" (click)="toggleView(13)">
                  AirCraft Classifcations
                </button>
                <br />
                <button class="button" (click)="toggleView(0)">
                  Types of Planes
                </button>
                <br />
                <div [ngClass]="{ isShown: isShownn, isHidden: isHiddenn }">
                  <section *ngIf="showPlanes">
                    <h2>Types of Planes</h2>
                    <h1 *ngFor="let type of types; let i = index">
                      {{ type }}
                      <p>{{ desc[i] }}</p>
                      <br />
                    </h1>
                  </section>
                  <section *ngIf="showAircrafts">
                    <h2>Types of Aircrafts</h2>
                    <h1 *ngFor="let type of typesCrafts; let i = index">
                      {{ type }}
                      <p>{{ descCrafts[i] }}</p>
                      <br />
                    </h1>
                  </section>
                  <section *ngIf="showClassification">
                    <h2>Classifications of planes</h2>
                    <h1 *ngFor="let type of typeClass; let i = index">
                      {{ type }}
                      <p>{{ descClass[i] }}</p>
                      <br />
                    </h1>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-8 col-12-medium">
              <section></section>
            </div>
            <div class="col-4 col-12-medium">
              <section></section>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div id="copyright">
                &copy; Untitled. All rights reserved. | Design:
                <a href="http://html5up.net">HTML5 UP</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
