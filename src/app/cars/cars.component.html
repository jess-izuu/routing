<html>
  <head>
    <title>Three Column - Minimaxing by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
  </head>
  <body>
    <div id="page-wrapper">
      <!-- Header -->
      <div id="header-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <header id="header">
                <h1><a routerLink="/" id="logo">Minimaxing</a></h1>
                <nav id="nav">
                  <a routerLink="/" routerLinkActive="active">Home</a>
                  <a routerLink="/trains" routerLinkActive="active">Trains</a>
                  <a routerLink="/bikes" routerLinkActive="active">Bikes</a>
                  <a routerLink="/planes" routerLinkActive="active">Planes</a>
                  <a routerLink="/cars" routerLinkActive="active">Cars</a>
                </nav>
              </header>
            </div>
          </div>
        </div>
      </div>

      <!-- Main -->
      <div id="main">
        <div class="container">
          <div class="row main-row">
            <div class="col-3 col-12-medium">
              <section>
                
              </section>

              <section>
                
              </section>
            </div>
            <div class="col-6 col-12-medium imp-medium">
              <button class="button" (click)="toggleView(0)">Most Expensive Cars</button>
              <br>
              <br>
              <button class="button" (click)="toggleView(1)">Top Car Manufacturers</button>
              <br>
              <section *ngIf="showCars">
                <h2>Most Expensive Cars</h2>
                <h1 *ngFor="let type of cars; let i = index">
                  {{type}}
                  <p>{{price[i]}}</p>
                  <img src={{carPicture[i]}}>
                  <br>
                  <br>
                </h1>
              </section>
              <section *ngIf="showMan">
                <h2>Top Car Manufacturers</h2>
                <h1 *ngFor="let type of manufacturers; let i = index">
                  {{type}}
                  <p>${{revenue[i]}} billion</p>
                  <br>
                  <br>
                </h1>
              </section>
              
            </div>
            <div class="col-3 col-12-medium">
              <section>
                
              </section>

              <section>
                
              </section>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-8 col-12-medium">
              
            </div>
            <div class="col-4 col-12-medium">
              <section>
                
              </section>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div id="copyright">
                &copy; Untitled. All rights reserved. | Design:
                <a href="http://html5up.net">HTML5 UP</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
